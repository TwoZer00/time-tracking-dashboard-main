<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      display: none;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header>
    <div class="header-report">
      <figure>
        <img src="images/image-jeremy.png" alt="profile image">
      </figure>
      <div>
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      </div>
    </div>
    <div class="header-filter">
      <button>Daily</button>
      <button class="active">Weekly</button>
      <button>Monthly</button>
    </div>
  </header>

  <main>
    <div class="card">
      <figure>
        <img src="images/icon-work.svg" alt="icon-work">
      </figure>
      <div>
        <div class="card-title">
          <h2>Work</h2>
          <figure>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
            <!-- <img src="images/icon-ellipsis.svg" alt="icon-ellipsis"> -->
          </figure>
        </div>
        <p>32hrs</p>
        <small>Last week - 36hrs</small>
      </div>
    </div>
    <div class="card">
      <figure>
        <img src="images/icon-play.svg" alt="icon-play">
      </figure>
      <div>
        <div class="card-title">
          <h2>Play</h2>
          <figure>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
          </figure>
        </div>
        <p>10hrs</p>
        <small>Last Week - 8hrs</small>
      </div>
    </div>
    <div class="card">
      <figure>
        <img src="images/icon-study.svg" alt="icon-study">
      </figure>
      <div>
        <div class="card-title">
          <h2>Study</h2>
          <figure>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
          </figure>
        </div>
        <p>4hrs</p>
        <small>Last week - 7hrs</small>
      </div>
    </div>
    <div class="card">
      <figure>
        <img src="images/icon-exercise.svg" alt="icon-exercise">
      </figure>
      <div>
        <div class="card-title">
          <h2>Exercise</h2>
          <figure>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
          </figure>
        </div>
        <p>4hrs</p>
        <small>Last week - 5hrs</small>
      </div>
    </div>
    <div class="card">
      <figure>
        <img src="images/icon-social.svg" alt="icon-social">
      </figure>
      <div>
        <div class="card-title">
          <h2>Social</h2>
          <figure>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
          </figure>
        </div>
        <p>5hrs</p>
        <small>Last week - 10hrs</small>
      </div>
    </div>
    <div class="card">
      <figure>
        <img src="images/icon-self-care.svg" alt="icon-self-care">
      </figure>
      <div>
        <div class="card-title">
          <h2>Self care</h2>
          <figure>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
          </figure>
        </div>
        <p>2hrs</p>
        <small>Last week - 2hrs</small>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
